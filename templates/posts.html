{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
{% endblock %}

{% block content %}

<a class="nav-link" href="/post/create">Create post</a>

<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Posted by</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
      <tr>
        <td><a class="nav-link" href="/post?id={{post.id}}">{{ post.title }}</a></td>
        <td>{{ post.user }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
